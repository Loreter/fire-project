<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/signin.css}" rel="stylesheet">
    <link th:href ="@{/font_awesomecss/font-awesome.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/sysUser/login}" method="post">
    <img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">

    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tips}"></h1>

    <label class="sr-only" th:text="#{login.userName}"></label>
    <input type="text" class="form-control" th:placeholder="#{login.userName}" required="" autofocus="" name="username" th:value="${user?.username}">
    <label class="sr-only" th:text="#{login.password}"></label>
    <input type="password" class="form-control" th:placeholder="#{login.password}" required="" name="password" th:value="${user?.password}">
    <h3 th:text="${message}" style="color: red;"></h3>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me" th:text="#{login.rem}">
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}"></button>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    <a class="btn btn-sm" th:href="@{/index.html(language='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/index.html(language='en_US')}">English</a>
</form>

</body>

</html>
